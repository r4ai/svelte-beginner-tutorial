printWidth: 120
tabWidth: 2
useTabs: false
semi: true
singleQuote: false
trailingComma: es5
bracketSpacing: true
arrowParens: always
plugins:
  - "prettier-plugin-svelte"
  - "prettier-plugin-organize-imports"
  - "prettier-plugin-tailwindcss"
overrides:
  - files: "*.svelte"
    options:
      parser: "svelte"
tailwindConfig: "./tailwind.config.cjs"
